<!DOCTYPE html>
<html>
<head>
	<title>Animated route</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
		html, body, #map {
			height: 100%;
			margin: 0px;
			padding: 0px
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHwpzOpdxmqFyUKyld1k3TkrY4GTiBlUM&callback=initMap"></script>
	<script> 
            var map;
            var marker;
            var route;
		function initialize() {
			 map = new google.maps.Map(document.getElementById("map"), {
			  center: {lat:8.893260000000001, lng:76.61427},
			  zoom: 15,
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			
                        marker=new google.maps.Marker({map:map,icon:"http://maps.google.com/mapfiles/ms/micons/blue.png"});
                        route = new google.maps.Polyline({
				path: [],
				geodesic : true,
				strokeColor: '#FF0000',
				strokeOpacity: 1.0,
				strokeWeight: 2,
				editable: false,
				map:map
			});
		}

		function moveMarker(lat,lng) {
                    var latlng = new google.maps.LatLng(lat, lng);
                        
                    route.getPath().push(latlng);
			marker.setPosition(latlng);
			map.panTo(latlng);
		}
		google.maps.event.addDomListener(window, 'load', initialize);

		
	</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
