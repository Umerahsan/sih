<!DOCTYPE html>
<html>
<head>
	<title>Animated route</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
		html, body, #map {
			height: 100%;
			margin: 0px;
			padding: 0px
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHwpzOpdxmqFyUKyld1k3TkrY4GTiBlUM&callback=initMap"></script>
	<script> 
            var map;
            var marker;
            var route;
		function initialize() {
			 map = new google.maps.Map(document.getElementById("map"), {
			  center: {lat:28.549797, lng:77.300535},
                          
			  zoom: 12,
			  mapTypeId: google.maps.MapTypeId.ROADMAP
			});
			
                        marker=new google.maps.Marker({map:map,icon:"http://maps.google.com/mapfiles/ms/micons/blue.png"});
                        route = new google.maps.Polyline({
				path: [],
				geodesic : true,
				strokeColor: '#FF0000',
				strokeOpacity: 1.0,
				strokeWeight: 2,
				editable: false,
				map:map
			});
                        
                        
                                var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

		}

		function moveMarker(lat,lng) {
                    var latlng = new google.maps.LatLng(lat, lng);
                        
                    route.getPath().push(latlng);
			marker.setPosition(latlng);
			map.panTo(latlng);
		}
		google.maps.event.addDomListener(window, 'load', initialize);

		
	</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
